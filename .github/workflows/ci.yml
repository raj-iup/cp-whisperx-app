name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pipeline-cache-test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install deps (cache pip wheel)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run unit tests
        run: |
          python -m pip install pytest
          pytest -q tests

      - name: Make quickstart executable
        run: chmod +x ./test-glossary-quickstart.sh

      - name: Run quickstart (baseline/glossary/cache) with short clip to minimize runtime
        env:
          CI: true
        run: |
          ./test-glossary-quickstart.sh --clip 00:00:00-00:00:10 --job-dir out/ci-cache-test --ci --device mps --auto-install-demucs --demucs-venv venv/demucs

      - name: Upload job artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ci-pipeline-output
          path: out/ci-cache-test
