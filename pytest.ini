[pytest]
# Pytest Configuration for CP-WhisperX-App
# Phase 2: Testing Infrastructure

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --cov=scripts
    --cov=shared
    --cov=pipeline
    --cov-report=html:test-results/coverage
    --cov-report=term-missing
    --cov-report=json:test-results/coverage.json
    --junit-xml=test-results/junit.xml

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may use external services)
    slow: Slow tests (model loading, GPU operations)
    requires_gpu: Tests requiring GPU access
    requires_models: Tests requiring ML models
    requires_network: Tests requiring network access
    stage: Stage-specific tests
    pipeline: Full pipeline tests
    smoke: Smoke tests (quick validation)

# Test timeouts (require pytest-timeout)
timeout = 300
timeout_method = thread

# Coverage options
[coverage:run]
source = scripts,shared,pipeline
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*
    */env/*

[coverage:report]
precision = 2
skip_empty = True
show_missing = True
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == .__main__.:
    raise AssertionError
    raise NotImplementedError
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = test-results/coverage
